
<h1>
    <mat-icon>stars</mat-icon>
    {{ currentHero.id ? 'Editar a:' : 'Agregar'}}
    <strong *ngIf="currentHero.id">{{currentHero.superhero}}</strong>
    <mat-icon>stars</mat-icon>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">

    <div class="col-12 sm:col-7">
        <mat-card>
            <mat-card-content>
                <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Super héroe</mat-label>
                        <input
                            matInput
                            type="text"
                            required
                            formControlName="superhero"
                            >
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter ego</mat-label>
                        <input
                            matInput
                            type="text"
                            required
                            formControlName="alter_ego"
                            >
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Primera aparición</mat-label>
                        <input
                            matInput
                            type="text"
                            required
                            formControlName="first_appearance"
                            >
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Personajes</mat-label>
                        <input
                            matInput
                            type="text"
                            required
                            formControlName="characters"
                            >
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Creador</mat-label>
                        <mat-select
                            formControlName="publisher"
                            required
                            >
                            <mat-option *ngFor="let publisher of publishers"
                                [value]="publisher.id">
                                {{publisher.desc}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Alternative image</mat-label>
                        <input
                            matInput
                            type="text"
                            formControlName="alt_img"
                            >
                    </mat-form-field>

                </form>
                <div class="flex justify-content-between">
                    <button
                    (click)="onDeleteHero()"
                    *ngIf="currentHero.id"
                    mat-flat-button
                    color="warn">
                   Borrar
                   <mat-icon>delete</mat-icon>
               </button>
               <span class="spacer"></span>

               <button
                    mat-flat-button
                    color="primary"
                    (click)="onSubmit()"
                    >
                   Guardar
                   <mat-icon>save</mat-icon>
               </button>
                </div>

            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-12 md:col-5 sm:col-5">
        <mat-card class="mi-mat-card">
            <img [src]="currentHero | heroImage" class="imagen-card" alt="imagen del héroe" mat-card-image>
        </mat-card>
    </div>
</div>
