<div class="flex flex-column p-2">
 
    <h3 class="text-center">Buscador
        <mat-icon color="primary">person_search</mat-icon>
    </h3>

    <mat-form-field>
        <mat-label>Buscador de héroes
            <mat-icon>zoom_in</mat-icon>
        </mat-label>
        <input
            type="text"
            matInput
            [formControl]="searchInput"
            (input)="searchHero()"
            [matAutocomplete]="auto"
            >

            <mat-autocomplete autoActiveFirstOption
                 #auto="matAutocomplete"
                 (optionSelected)="onSelectdOption( $event )">
                <mat-option *ngFor="let hero of heroes" [value]="hero">
                  {{hero.superhero}}
                </mat-option>

                <mat-option 
                    *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0"
                    value="">
                    No se encontro nada con el término {{searchInput.value}}
                </mat-option>
              </mat-autocomplete>

    </mat-form-field>

    {{selectedHero | json}}

</div>
