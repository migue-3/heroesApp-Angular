<div class="flex flex-column">

    <span class="text-lg text-center mb-4">
        Registro
        <mat-icon>app_registration</mat-icon>
    </span>
    
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Email de usuario">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input type="text" matInput placeholder="Nombre de usuario">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput placeholder="Contraseña">
    </mat-form-field>

    <button mat-button mat-flat-button color="primary">
        <mat-icon>login</mat-icon>
        Ingresar
    </button>

    <div class="flex justify-content-end mt-5">
        <a routerLink="/auth/login">¿Ya tienes cuenta?</a>
    </div>
</div>
